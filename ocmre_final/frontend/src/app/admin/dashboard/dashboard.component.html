<mat-sidenav-container class="sidenav-container">


 <mat-sidenav #sidenav [(opened)]="isSidebarOpened" mode="side" class="sidenav">

        <p class="listadoEnlace">Inicio</p>
      </a>

            <mat-icon>add_circle</mat-icon>
               <p class="listadoEnlace">Registrar</p>
          </a> -->

              <p class="listadoEnlace">Registrar</p>
            </a>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <!-- Header fijo y responsive -->
    <mat-toolbar color="primary" class="top-toolbar">
     
      <div class="toolbar-container">
        <span class="toolbar-title">Panel de Administraci贸n</span>&nbsp;


        <button mat-icon-button class="toggle-sidebar-btn" aria-label="Toggle Sidebar" (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>


      </div>


      
      <span class="spacer"></span>
     
      <a mat-button [matMenuTriggerFor]="userMenu" class="user-info">
        <img [src]="fotoRec" class="fotoRec"/> {{ userName }}
      </a>


      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon class="mat-icon-salir">logout</mat-icon> Cerrar sesi贸n
        </button>
      </mat-menu>
    </mat-toolbar>

</mat-sidenav-container>
