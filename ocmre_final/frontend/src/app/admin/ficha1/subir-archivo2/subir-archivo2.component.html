<div class="row g-3 p-3 mt-4">
  <div class="col-md-12">
   <label class="form-label fw-medium text-secondary border-start border-primary border-3 ps-2">
  * Adjuntar documentaci√≥n de Sustento
</label>

    <div class="mt-2">

      <button mat-raised-button  type="button" (click)="fileInput.click()" [disabled]="isLoading">
        <mat-icon>upload_file</mat-icon> Adjuntar documento
      </button>

      
      <input
        #fileInput
        type="file"
        (change)="onFileSelected($event)"
        [multiple]="true"
        accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,image/png,image/jpeg,image/gif"
        style="display: none"
      />
    </div>

    <div *ngIf="isLoading" class="mt-3 d-flex align-items-center">
      <mat-spinner diameter="30"></mat-spinner>
      <span class="ms-2">Subiendo archivo...</span>
    </div>

    <div class="table-responsive mt-3" *ngIf="archivosSubidos.length > 0">
      <table class="table table-hover table-bordered">
        <thead class="table-primary">
          <tr>
            <th class="text-center">#</th>
            <th>Archivo</th>
            <th>Descargar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivosSubidos; index as i">
            <td class="text-center">{{ i + 1 }}</td>
            <td>{{ archivo.nombreOriginal }}</td>
            
               <td class="text-center">
                <button type="button" class="btn btn-sm btn-outline-success" (click)="descargarArchivo2(archivo)">
                  <mat-icon>download</mat-icon>
                </button>
              </td>
            <td class="text-center">
          
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="eliminarArchivo2(archivo)">
                <mat-icon>delete</mat-icon>
              </button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
